<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <!-- 3 - Internal CSS -->
    <style>
      p {
        color: gold;
        font-size: 40px;
       }
    </style>
        <!-- 4 - External CSS -->
        <!-- Cascading Style Sheets -->
        <link rel="stylesheet" href="css/styles.css"/>
        <link rel="stylesheet" href="css/lists.css" />
        <link rel="stylesheet" href="css/titles.css"/>
   </head>
   <body>
        <!-- 1 - Inline CSS -->
        <h1 style="color: blue">Mudar com com o Inline</h1>
        <h1 style="color: rgb(172, 31, 101)">Outro título</h1>

        <!-- 2 - Múltiplas regras -->
        <h1 style="color: rgb(218, 221, 30); font-size: 40px; border-bottom: 1px solid red">
        Mudar cor e tamanho da fonte</h1>

        <!-- 3 - Internal CSS -->
        <p>Eu fui estilizado pelo internal</p>
        <p>Mais um</p>

        <!-- 4 - External CSS -->
        <h2>Meu título vermelho</h2>

        <!-- 5 - Ordem do CSS-->
        <p style="color: red">Ordem do CSS</p>
        <p>Ordem do CSS 2</p>

        <!-- 6 - multiplos CSS -->
        <ul>
            <li>Maçã</li>
            <li>Banana</li>
            <li>Abacate</li>
        </ul>

        <!-- 7- Desafio 2 -->
        <h4>Exemplo para o desafio</h4>
    </body>
</html>
